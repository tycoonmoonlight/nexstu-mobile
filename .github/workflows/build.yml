name: Unlimited Android Build
on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸš€ Build APK Locally (Low Memory Mode)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          # Limit Java Memory to 3GB to prevent crashing the 7GB Runner
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=512m"
        run: eas build --platform android --profile preview --non-interactive --local --clear-cache --output=nexstu.apk

      - name: ğŸ“¤ Upload APK to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: nexstu-apk
          path: nexstu.apk
